name = "substracker"
main = "index.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[env.production]
name = "substracker"

[env.staging]
name = "substracker-staging"

# KV 命名空间配置
[[kv_namespaces]]
binding = "SUBSCRIPTIONS_KV"
preview_id = "b9754456f539468b99d210ad0df80641"
id = "7ed48fcabf364d56b14bb25cb1ea2598"

# 定时任务配置 - 每天早上8点检查
[triggers]
crons = ["*/30 * * * *"]

# 环境变量（可选，也可以在 Cloudflare Dashboard 中设置）
[vars]
ENVIRONMENT = "production"
